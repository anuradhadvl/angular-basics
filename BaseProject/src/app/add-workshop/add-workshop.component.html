<div class = "col-md-4 form">

  <h2>Create Workshop</h2>
  <form validate #f = ngForm>

    <div class = "form-group">
      <label for = "name">Name</label>
      <input type = "text" id = "name" class = "form-control" [(ngModel)] = "name" name= "name" #wname = "ngModel"/>
  </div>

  <div class = "form-group">
    <label for = "date">Date</label>
    <input type = "text" id = "date" class = "form-control" [(ngModel)] = "date" name= "date" #wdate = "ngModel"/>
  </div>

  <div class = "form-group">
    <label for = "time">Time</label>
    <input type = "text" id = "time" class = "form-control" [(ngModel)] = "time" name= "time" #wtime = "ngModel"/>
  </div>

  <div class = "form-group">
      <label for = "address">Address</label>
      <input type = "text" id = "address" class = "form-control" [(ngModel)] = "address" name= "address" #waddress = "ngModel"/>
  </div>

  <div class = "form-group">
      <label for = "city">City</label>
      <input type = "text" id = "city" class = "form-control" [(ngModel)] = "city" name= "city" #wcity = "ngModel"/>
  </div>

  <div class = "form-group">
      <label for = "country">Country</label>
      <input type = "text" id = "country" class = "form-control" [(ngModel)] = "country" name= "country" #wcountry = "ngModel"/>
  </div>

  <div class = "form-group">
    <button type = "submit"  class="btn btn-danger" (onClick) = "addWorkshop(f,e)">Add Workshop</button>
  </div>

  </form>

</div>
